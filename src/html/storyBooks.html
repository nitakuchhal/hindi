<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/books.css" />
    <!-- <script src="./JsFiles/draganddrop.js" type="text/javascript"></script> -->
    <script type="module" src="../ts/loadBookWithClass.ts"></script>
    <style></style>
  </head>
  <body>
    <div class="flex-container">
      <div id="displayBookCover" class="bgimg"></div>
    </div>
    <div id="displaySelectedBook" class="divBookPlayer">
      <button
        id="btnPlayAudioStory"
        type="button"
        class="btn btn-info"
        onclick="loadAudioWithItsPath()">
        Audio Play
      </button>
      <button
        id="btnPauseAudioStory"
        type="button"
        class="btn btn-info"
        onclick="pauseStory()">
        Pause
      </button>
      <button
        id="btnAudioDone"
        type="button"
        class="btn btn-success"
        onclick="closeStoryPage()">
        Done
      </button>
      <div id="clickSelectedBookText" onclick="startAudioFromHere(event)"></div>
    </div>
  </body>
</html>
